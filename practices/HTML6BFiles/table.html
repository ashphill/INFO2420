<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Practice 6B - Tables</title>
  <style>
    /* Center the whole table block */
    .center-wrap { text-align: center; }

    /* Table box */
    .schedule{
      margin: 0 auto;
      width: 550px;
      border: 2px solid #000;
      border-collapse: separate;
      border-spacing: 0;
    }

    /* Caption (dark green bar) */
    .cap{
      caption-side: top;
      background: #003300;
      color: #fff;
      font-weight: bold;
      padding: 6px 8px;
      border-bottom: 2px solid #000;
    }

    /* Column styling via colgroup */
    col.course-col{ background:#CCCCCC; width:25%; }
    col.day-col{ width:15%; } /* 5 Ã— 15% = 75%; 25% for course column */

    /* Day headers (light green) */
    thead th.day{ background:#99FF66; }

    /* General cell look */
    th,td{
      border:1px solid #000;
      padding:6px 8px;   /* cellpadding */
      vertical-align:middle;
    }
    tbody th[scope="row"]{ text-align:left; }

    body{ font-family: system-ui, Arial, sans-serif; }
  </style>
</head>
<body>
  <div class="center-wrap">
    <table class="schedule" cellspacing="0" cellpadding="0">
      <caption class="cap">My Class Schedule</caption>

      <!-- Column formats -->
      <colgroup>
        <col class="course-col">
      </colgroup>
      <colgroup span="5">
        <col class="day-col">
        <col class="day-col">
        <col class="day-col">
        <col class="day-col">
        <col class="day-col">
      </colgroup>

      <thead>
        <tr>
          <th>Courses</th>
          <th class="day">Monday</th>
          <th class="day">Tuesday</th>
          <th class="day">Wednesday</th>
          <th class="day">Thursday</th>
          <th class="day">Friday</th>
        </tr>
      </thead>

      <tbody>
        <!-- INFO 1120 -->
        <tr>
          <th scope="row">INFO 1120</th>
          <td></td>             <!-- Monday -->
          <td>9-11</td>         <!-- Tuesday -->
          <td></td>             <!-- Wednesday -->
          <td>9-11</td>         <!-- Thursday -->
          <td rowspan="2"></td> <!-- Friday box shared with MATH 1010 -->
        </tr>

        <!-- MATH 1010 -->
        <tr>
          <th scope="row">MATH 1010</th>
          <td colspan="4">12-1</td> <!-- One box from Monday to Thursday -->
          <!-- Friday cell is merged above via rowspan -->
        </tr>

        <!-- INFO 2420 -->
        <tr>
          <th scope="row">INFO 2420</th>
          <td colspan="5" style="text-align:center;">Online Available 24/7</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
