<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Practice 6B - Tables</title>
  <style>
    /* Page text */
    body { font-family: system-ui, Arial, sans-serif; }

    /* Wrap to center the table block */
    .center-wrap { text-align: center; }

    /* Table box */
    .schedule{
      margin: 0 auto;
      width: 550px;
      border: 3px solid #000;     /* thicker outer border */
      border-collapse: collapse;  /* single grid lines (no double borders) */
    }

    /* Caption bar (dark green) */
    caption.cap{
      caption-side: top;
      background:#003300;
      color:#fff;
      font-weight:700;
      font-size: 20px;
      padding: 8px 0;
      border-bottom: 3px solid #000;
    }

    /* Column formatting */
    col.course-col{ background:#CCCCCC; width:25%; }
    col.day-col{ width:15%; } /* 5 x 15% = 75% (25% + 75% = 100%) */

    /* Cells */
    th, td{
      border: 2px solid #000;   /* strong grid lines like the sample */
      padding: 8px 10px;        /* cell padding per instructions */
      vertical-align: middle;
      text-align: center;
    }
    /* Left header cells (course names) are left aligned */
    tbody th[scope="row"]{ text-align:left; }

    /* Day headers (light green) */
    thead th.day{
      background:#99FF66;       /* light green from handout */
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <table class="schedule">
      <caption class="cap">My Class Schedule</caption>

      <!-- Column styling -->
      <colgroup>
        <col class="course-col">
      </colgroup>
      <colgroup span="5">
        <col class="day-col"><col class="day-col"><col class="day-col"><col class="day-col"><col class="day-col">
      </colgroup>

      <thead>
        <tr>
          <th>Courses</th>
          <th class="day">Monday</th>
          <th class="day">Tuesday</th>
          <th class="day">Wednesday</th>
          <th class="day">Thursday</th>
          <th class="day">Friday</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">INFO 1120</th>
          <td>9-11</td>
          <td></td>
          <td>9-11</td>
          <td></td>
          <td></td>
        </tr>

        <tr>
          <th scope="row">MATH 1010</th>
          <td></td>
          <td></td>
          <td>12-1</td>
          <td></td>
          <td></td>
        </tr>

        <tr>
          <th scope="row">INFO 2420</th>
          <td colspan="5">Online Available 24/7</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
