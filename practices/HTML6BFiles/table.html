<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Practice 6B - Tables</title>
  <style>
    body{ font-family: system-ui, Arial, sans-serif; }
    .center-wrap{ text-align:center; }

    /* Table frame */
    .schedule{
      margin:0 auto;
      width:550px;
      border:3px solid #000;     /* heavy outer frame */
      border-collapse:collapse;  /* single grid lines */
    }

    /* Caption: green text (no fill) like the PDF */
    caption.cap{
      caption-side:top;
      color:#003300;
      font-weight:700;
      font-size:20px;
      padding:8px 0 10px;
      background:transparent;
      border:0;
    }

    /* First column is gray (header + body cells) */
    col.course-col{ background:#CCCCCC; width:25%; }

    /* Five day columns share the remaining width */
    col.day-col{ width:15%; } /* 5 Ã— 15% = 75% */

    /* Cell grid */
    th, td{
      border:2px solid #000;
      padding:8px 10px;
      vertical-align:middle;
      text-align:center;
    }
    /* Day header boxes: bright green & thicker borders */
    thead th.day{
      background:#99FF66;
      font-weight:700;
      border-width:3px;
    }
    /* "Courses" header box: gray & thicker border */
    thead th:first-child{
      background:#CCCCCC;
      border-width:3px;
    }
    /* Left labels in the body are left-aligned */
    tbody th[scope="row"]{ text-align:left; }
  </style>
</head>
<body>
  <div class="center-wrap">
    <table class="schedule">
      <caption class="cap">My Class Schedule</caption>

      <!-- Column styling -->
      <colgroup>
        <col class="course-col">
      </colgroup>
      <colgroup span="5">
        <col class="day-col"><col class="day-col"><col class="day-col"><col class="day-col"><col class="day-col">
      </colgroup>

      <thead>
        <tr>
          <th>Courses</th>
          <th class="day">Monday</th>
          <th class="day">Tuesday</th>
          <th class="day">Wednesday</th>
          <th class="day">Thursday</th>
          <th class="day">Friday</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">INFO 1120</th>
          <td></td>
          <td>9-11</td>
          <td></td>
          <td>9-11</td>
          <td></td>
        </tr>

        <tr>
          <th scope="row">MATH 1010</th>
          <td></td>
          <td></td>
          <td>12-1</td>
          <td></td>
          <td></td>
        </tr>

        <tr>
          <th scope="row">INFO 2420</th>
          <td colspan="5">Online Available 24/7</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
