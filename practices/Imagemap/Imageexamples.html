    font-size: large;

<body>

<h2>Image Experimentation</h2>

<p>

</p>

<br>
<h2>Image Map Example</h2>

<p>&nbsp;</p>

<!-- The image used for the image map -->
<img src="map.gif"
     alt="Colorful shapes map with a circle, a square, and a star"
     id="mapImage"
     usemap="#shapesmap">

<!-- The image map with three hotspots -->
<map name="shapesmap" id="shapesmap">
    <!-- Circle hotspot -->
    <area shape="circle"
          coords="111,166,54"
          href="circle.html"
          alt="Circle">

    <!-- Rectangle (square) hotspot -->
    <area shape="rect"
          coords="150,40,220,110"
          href="rectangle.html"
          alt="Rectangle">

    <!-- Polygon hotspot around the star -->
    <area shape="poly"
          coords="173,171,207,192,220,224,188,237,173,249,157,237,127,224,144,192"
          href="polygon.html"
          alt="Star">
</map>

</body>
</html>
