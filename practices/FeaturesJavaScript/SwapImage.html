<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swap Image Practice</title>

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color:#f7f7f7;
      text-align:center;
    }
    #thumbs{
      margin:20px auto;
    }
    #thumbs img{
      margin:0 8px;
      border:4px solid #ccc;
      cursor:pointer;
    }
    #theImage{
      margin:20px auto;
      width:400px;
    }
    #theImage img{
      width:100%;
      height:auto;
      border:6px solid #666;
    }
  </style>

  <script type="text/javascript">
    // path to the FULLSIZE images
    var imagePath = "Images/Fullsize/";

    // Step 11: array of large image filenames (NO path)
    var imgArray = [
      "StorkLg.jpg",
      "SaladLg.jpg",
      "PigLg.jpg",
      "CoupleSailingLg.jpg",
      "HamsterLg.jpg"       // Step 12: added hamster
    ];

    // Step 11: matching titles
    var titleArray = [
      "Stork Delivering",
      "Healthy Salad",
      "Hungry Pig",
      "Couple Sailing",
      "Curious Hamster"     // Step 12: title for hamster
    ];

    // preload images (Step 10)
    function preloadImages(){
      for (var i = 0; i < imgArray.length; i++){
        var img = new Image();
        img.src = imagePath + imgArray[i];
      }
    }

    // swap the big image + caption (Step 11)
    function swapImage(index){
      var bigImg = document.getElementById("bigPic");
      var cap = document.getElementById("bottomText");

      var newSrc = imagePath + imgArray[index];
      var newTitle = titleArray[index];

      bigImg.src = newSrc;
      bigImg.alt = newTitle;
      cap.innerHTML = newTitle;
    }
  </script>
</head>

<body onload="preloadImages()">

  <h1>Swap Image Practice</h1>
  <p class="instructions">Move your mouse over a thumbnail to see the larger image.</p>

  <!-- Thumbnails (use THUMBNAILS path) -->
  <div id="thumbs">
    <img src="Images/Thumbnails/StorkSm.jpg"  alt="Stork Delivering"
         onmouseover="swapImage(0)">
    <img src="Images/Thumbnails/SaladSm.jpg"  alt="Healthy Salad"
         onmouseover="swapImage(1)">
    <img src="Images/Thumbnails/PigSm.jpg"    alt="Hungry Pig"
         onmouseover="swapImage(2)">
    <img src="Images/Thumbnails/CoupleSailingSm.jpg" alt="Couple Sailing"
         onmouseover="swapImage(3)">
    <!-- Step 12: NEW hamster thumbnail, index 4 -->
    <img src="Images/Thumbnails/HamsterSm.jpg" alt="Curious Hamster"
         onmouseover="swapImage(4)">
  </div>

  <!-- Big image + caption -->
  <div id="theImage">
    <!-- default is the first image in the arrays (index 0) -->
    <img id="bigPic" src="Images/Fullsize/StorkLg.jpg" alt="Stork Delivering">
    <h3 id="bottomText">Stork Delivering</h3>
  </div>

</body>
</html>
