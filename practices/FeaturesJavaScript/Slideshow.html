<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Season Slideshow</title>

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color:#ffffff;
    }
    .flashclass{
      width:400px;        /* Step 15: narrower for our images */
      height:260px;
      margin:30px auto;
      border:4px solid #666;
      text-align:center;  /* center image + text */
    }
  </style>

  <!-- external slideshow script from JavaScript1 folder -->
  <script type="text/javascript" src="transitionshow.js"></script>
</head>

<body>

  <h1 style="text-align:center;">Season Slideshow</h1>

  <!-- container where slideshow appears -->
  <div id="slideshowarea" class="flashclass"></div>

  <script type="text/javascript">
    /* Step 14: imagearray using our four slideshow images
       [ "image path", "link or ''", "target or ''", "caption text" ]
    */
    var myimages = [
      ["Images/Slideshow/winter.jpg",  "", "", "Winter – snowy landscape"],
      ["Images/Slideshow/spring.jpg",  "", "", "Spring – flowers blooming"],
      ["Images/Slideshow/summer.jpg",  "", "", "Summer – sunny beach"],
      ["Images/Slideshow/autumn.jpg", "", "", "Autumn – colorful leaves"]
    ];

    // call the slideshow function from transitionshow.js
    flashyslideshow(
      "slideshowarea",    // wrapper id
      "flashclass",       // wrapper class
      myimages,           // imagearray
      2500,               // pause between slides (ms)
      1500                // transition duration (ms)
    );
  </script>

</body>
</html>
