<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alert Box Practice</title>

  <script type="text/javascript">
    // Simple alert example
    function showGreeting() {
      alert("Welcome to the JavaScript practice page!");
    }
  </script>
</head>

<body onload="showGreeting()">
  <h1>Alert Box Example</h1>
  <p>The alert pops up automatically when the page loads.</p>
</body>
</html>
