<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tributes: Extreme Honeymoons</title>
  <style>
    /* Same embedded CSS block used on AboutUs.html */
    @font-face{
      font-family:"ModernAntiqua";
      src: url("Fonts/ModernAntiqua.eot");
      src: url("Fonts/ModernAntiqua.eot?#iefix") format("embedded-opentype"),
           url("Fonts/ModernAntiqua.otf") format("opentype"),
           url("Fonts/ModernAntiqua.ttf") format("truetype");
      font-weight: normal; font-style: normal;
    }
    :root{--ink:#222;--muted:#666;--paper:#fff;--brand:#0B4F2D;--brand-light:#9FE870;--accent:#1756FF}
    html,body{margin:0;padding:0;background:var(--paper);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    header{background:var(--brand);color:#fff;padding:20px 16px;border-bottom:6px solid #00000020}
    header h1{margin:0}
    header nav a{color:#fff;text-decoration:none;margin-right:10px;padding:4px 6px;border-radius:6px}
    header nav a:hover{background:#ffffff22}
    main{max-width:980px;margin:28px auto;padding:0 16px}
    h2{color:var(--brand)} hr{border:0;border-top:1px solid #ddd;margin:24px 0}
    a:link{color:var(--accent)} a:visited{color:#6a3bf5} a:hover{color:#0b3dd6;text-decoration:underline} a:active{color:#c20b0b}
    .img-left{float:left;margin:0 14px 10px 0;padding:6px;background:#fafafa;border:1px solid #e6e6e6;border-radius:6px}
    .img-right{float:right;margin:0 0 10px 14px;padding:6px;background:#fafafa;border:1px solid #e6e6e6;border-radius:6px}
    .clear{clear:both}
    figure{margin:0 0 12px 0}
    figcaption{font-size:.9rem;color:var(--muted);text-align:center}

    /* Table styles kept here too (in case you add a table later) */
    table{width:100%;border-collapse:collapse}
    caption{
      font-family:"ModernAntiqua", serif;
      font-size:1.25rem;
      background:#f2f5f9;
      padding:.6rem 1rem;
      border-radius:10px;
      margin-bottom:.5rem;
      letter-spacing:.3px;
    }
    th{ text-align:left;background:#2f557f;color:#fff;padding:.55rem .75rem;font-weight:600 }
    td{ background:#fbfdff;color:#222;padding:.5rem .75rem;border-bottom:1px solid #dbe6f5 }
  </style>
</head>
<body>
  <a id="top"></a>
  <header>
    <h1>Tributes — Extreme Honeymoons</h1>
    <nav>
      <a href="AboutUs.html">About Us</a>
    </nav>
  </header>

  <main>
    <h2>Brian &amp; Kitty Jones — Cougar Hunt</h2>
    <figure class="img-right">
      <img src="Extremehoneymoons/Tributes/hunt2.jpg" alt="Hunt day" width="250" height="188">
      <figcaption>Fresh tracks after a light snow</figcaption>
    </figure>
    <p>I’m Brian Jones… We were surprised a cougar hunt was available the week after our wedding. Extreme Honeymoons handled all the details and even gave pre-trip archery instruction.</p>
