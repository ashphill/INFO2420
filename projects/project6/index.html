<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Extreme Honeymoon â€“ Graphics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Page background + main area */
    body{
      margin:0;
      padding:0;
      background:#f3d39b;          /* warm tan like example */
      font-family: Arial, Helvetica, sans-serif;
    }
    #page{
      width:900px;
      margin:0 auto;
      text-align:center;
      padding-top:20px;
    }

    /* Print button + logo */
    #printBtn img,
    #logo img{
      display:block;
      margin:0 auto;
    }
    #printBtn{margin-bottom:10px;}
    #logo{margin-bottom:40px;}

    /* Thumbnails row */
    #thumbs{
      width:700px;
      margin:0 auto 20px auto;
      text-align:center;
    }
    #thumbs img{
      border:8px solid #e3e19b;     /* light frame around thumbs */
      margin:0 8px;
      cursor:pointer;
      width:170px;
      height:110px;
      object-fit:cover;
    }

    /* Large image + caption */
    #imageBox{
      width:700px;
      margin:0 auto 20px auto;
    }
    #imageBox img{
      width:100%;
      max-height:380px;
      object-fit:cover;
      display:block;
      margin:0 auto;
    }
    #caption{
      margin-top:8px;
      font-weight:bold;
    }
  </style>

  <script>
    /* LARGE IMAGES (HONEYMOON FOLDER) */
    const imgArray = [
      "Honeymoon/CoupleBike1Lg.jpg",
      "Honeymoon/CoupleBike2Lg.jpg",
      "Honeymoon/CoupleBike3Lg.jpg",
      "Honeymoon/SkiCoupleLg.jpg"
    ];

    const titleArray = [
      "Couple Biking",
      "Couple at Sunset",
      "Couple Biking on Dirt Road",
      "Couple Skiing"
    ];

    function preloadImages(){
      const preload = [
        "Images/Print2.jpg",
        "Images/Logo2.jpg",
        ...imgArray
      ];
      preload.forEach(src => { const i = new Image(); i.src = src; });
    }

    function showImage(i){
      const big = document.getElementById("bigImg");
      const cap = document.getElementById("caption");
      big.src = imgArray[i];
      big.alt = titleArray[i];
      cap.textContent = titleArray[i];
    }
  </script>
</head>

<body onload="preloadImages()">
  <div id="page">

    <!-- PRINT BUTTON ROLLOVER -->
    <div id="printBtn">
      <a href="#"
         onmouseover="document.getElementById('printImg').src='Images/Print2.jpg';"
         onmouseout="document.getElementById('printImg').src='Images/Print1.jpg';">
        <img id="printImg" src="Images/Print1.jpg" alt="Print Page">
      </a>
    </div>

    <!-- LOGO ROLLOVER -->
    <div id="logo">
      <a href="#"
         onmouseover="document.getElementById('logoImg').src='Images/Logo2.jpg';"
         onmouseout="document.getElementById('logoImg').src='Images/Logo1.jpg';">
        <img id="logoImg" src="Images/Logo1.jpg" alt="Extreme Honeymoon Logo">
      </a>
    </div>

    <!-- THUMBNAILS -->
    <div id="thumbs">
      <img src="Honeymoon/CoupleBike1Lg.jpg" alt="Couple Biking"
           onmouseover="showImage(0)">
      <img src="Honeymoon/CoupleBike2Lg.jpg" alt="Couple at Sunset"
           onmouseover="showImage(1)">
      <img src="Honeymoon/CoupleBike3Lg.jpg" alt="Couple Biking on Dirt Road"
           onmouseover="showImage(2)">
      <img src="Honeymoon/SkiCoupleLg.jpg" alt="Couple Skiing"
           onmouseover="showImage(3)">
    </div>

    <!-- LARGE IMAGE + CAPTION -->
    <div id="imageBox">
      <img id="bigImg" src="Honeymoon/CoupleBike1Lg.jpg" alt="Couple Biking">
      <div id="caption">Couple Biking</div>
    </div>

  </div>
</body>
</html>
