<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Extreme Honeymoon â€“ Graphics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Page background + main area */
    body{
      margin:0;
      padding:0;
      background:#f3d39b;          /* warm tan like example */
      font-family: Arial, Helvetica, sans-serif;
    }
    #page{
      width:900px;
      margin:0 auto;
      padding:20px 0;
      text-align:center;
    }

    /* Top bar: print button + logo in one row */
    #topBar{
      width:900px;
      margin:0 auto 25px auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    #printBtn img{
      display:block;
      border:3px solid #8b5a1f;
      background:#fff;
    }
    #logo img{
      display:block;
      margin:0 auto;
    }

    /* Two-column content area */
    #content{
      width:900px;
      margin:0 auto;
      display:flex;
    }

    /* LEFT COLUMN: thumbs + light background */
    #leftCol{
      width:260px;
      background:#f9e7b8;   /* column 1 background */
      padding:10px;
      box-sizing:border-box;
    }
    #thumbs img{
      border:4px solid #e3e19b;
      margin:6px 0;
      cursor:pointer;
      width:220px;
      height:140px;
      object-fit:cover;
      display:block;
    }

    /* RIGHT COLUMN: big image + slightly darker background */
    #rightCol{
      flex:1;
      background:#e1c27f;   /* column 2 background */
      padding:10px;
      box-sizing:border-box;
    }
    #imageBox{
      width:100%;
      margin:0 auto 10px auto;
    }
    #imageBox img{
      width:100%;
      max-height:380px;
      object-fit:cover;
      display:block;
      margin:0 auto;
    }
    #caption{
      margin-top:8px;
      font-weight:bold;
    }
  </style>

  <script>
    /* LARGE IMAGES (HONEYMOON FOLDER) */
    const imgArray = [
      "Honeymoon/CoupleBike1Lg.jpg",
      "Honeymoon/CoupleBike2Lg.jpg",
      "Honeymoon/CoupleBike3Lg.jpg",
      "Honeymoon/SkiCoupleLg.jpg"
    ];

    const titleArray = [
      "Couple Biking",
      "Couple at Sunset",
      "Couple Biking on Dirt Road",
      "Couple Skiing"
    ];

    function preloadImages(){
      const preload = [
        "Images/Print1.jpg",
        "Images/Print2.jpg",
        "Images/EXHoneymoonsLogo.png",
        ...imgArray
      ];
      preload.forEach(src => { const i = new Image(); i.src = src; });
    }

    function showImage(i){
      const big = document.getElementById("bigImg");
      const cap = document.getElementById("caption");
      big.src = imgArray[i];
      big.alt = titleArray[i];
      cap.textContent = titleArray[i];
    }
  </script>
</head>

<body onload="preloadImages()">
  <div id="page">

    <!-- TOP BAR: PRINT BUTTON + LOGO -->
    <div id="topBar">

      <!-- PRINT BUTTON WITH ROLLOVER + PRINT FUNCTION -->
      <a id="printBtn" href="#"
         onclick="window.print(); return false;"
         onmouseover="document.getElementById('printImg').src='Images/Print2.jpg';"
         onmouseout="document.getElementById('printImg').src='Images/Print1.jpg';">
        <img id="printImg" src="Images/Print1.jpg" alt="Print Page">
      </a>

      <!-- LOGO -->
      <div id="logo">
        <img id="logoImg"
             src="Images/EXHoneymoonsLogo.png"
             alt="Extreme Honeymoon Logo"
             style="width:220px; height:auto;">
      </div>

    </div>

    <!-- TWO-COLUMN CONTENT -->
    <div id="content">

      <!-- LEFT COLUMN: THUMBNAILS -->
      <div id="leftCol">
        <div id="thumbs">
          <img src="Honeymoon/CoupleBike1Lg.jpg" alt="Couple Biking"
               onmouseover="showImage(0)">
          <img src="Honeymoon/CoupleBike2Lg.jpg" alt="Couple at Sunset"
               onmouseover="showImage(1)">
          <img src="Honeymoon/CoupleBike3Lg.jpg" alt="Couple Biking on Dirt Road"
               onmouseover="showImage(2)">
          <img src="Honeymoon/SkiCoupleLg.jpg" alt="Couple Skiing"
               onmouseover="showImage(3)">
        </div>
      </div>

      <!-- RIGHT COLUMN: LARGE IMAGE + CAPTION -->
      <div id="rightCol">
        <div id="imageBox">
          <img id="bigImg" src="Honeymoon/CoupleBike1Lg.jpg" alt="Couple Biking">
          <div id="caption">Couple Biking</div>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
