<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extreme Honeymoons - Graphics</title>

  <style>
    /* PAGE BACKGROUND: warm tan like the sample */
    body{
      margin:0;
      padding:0;
      background:#f3d39b;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Centered main area */
    #page{
      width:900px;
      margin:0 auto;
      text-align:center;
      padding-top:20px;
    }

    /* Print button + logo area */
    #topBar{
      margin-bottom:20px;
    }

    /* Thumbnails row */
    #thumbs{
      width:900px;
      margin:20px auto 10px auto;
      text-align:center;
    }
    #thumbs img{
      border:4px solid #e3e19b;
      margin:6px;
      cursor:pointer;
      width:200px;
      height:130px;
      object-fit:cover;
    }

    /* Big image + caption */
    #image{
      width:900px;
      margin:10px auto 0 auto;
    }
    #image img{
      width:700px;
      height:auto;
      display:block;
      margin:0 auto;
    }
    #bottomText{
      margin-top:10px;
      font-weight:bold;
    }
  </style>

  <script type="text/javascript">
    /* preload images for smoother swapping */
    var imgArray = [
      'CoupleBike1Lg.jpg',
      'CoupleBike2Lg.jpg',
      'CoupleBike3Lg.jpg',
      'SkiCoupleLg.jpg'
    ];

    var titleArray = [
      'Couple Biking',
      'Couple Adventure',
      'Couple on Biking Trail',
      'Couple Skiing'
    ];

    var imgPath = "Images/";   // <-- YOUR Images folder

    function swapImage(imgID){
      var theImage = document.getElementById('theImage');
      var textDiv  = document.getElementById('bottomText');

      theImage.src = imgPath + imgArray[imgID];
      textDiv.innerHTML = titleArray[imgID];
    }

    function preloadImages(){
      for (var i=0; i<imgArray.length; i++){
        var tmp = new Image();
        tmp.src = imgPath + imgArray[i];
      }
    }
  </script>
</head>

<body onload="preloadImages()">
  <div id="page">

    <!-- PRINT BUTTON (you can add window.print() later if required) -->
    <div id="topBar">
      <img src="Images/Hello2.gif" alt="Print Page">
    </div>

    <!-- LOGO -->
    <div id="logo">
      <img src="Images/EXHoneymoonsLogo.png"
           alt="Extreme Honeymoon Logo"
           width="133" height="126">
    </div>

    <!-- THUMBNAILS -->
    <div id="thumbs">
      <img src="Images/CoupleBike1Lg.jpg" alt="Couple Biking"
           onmouseover="swapImage(0);">
      <img src="Images/CoupleBike2Lg.jpg" alt="Couple Adventure"
           onmouseover="swapImage(1);">
      <img src="Images/CoupleBike3Lg.jpg" alt="Couple on Biking Trail"
           onmouseover="swapImage(2);">
      <img src="Images/SkiCoupleLg.jpg"  alt="Couple Skiing"
           onmouseover="swapImage(3);">
    </div>

    <!-- BIG IMAGE + CAPTION -->
    <div id="image">
      <img id="theImage" src="Images/CoupleBike1Lg.jpg" alt="Couple Biking">
      <h3 id="bottomText">Couple Biking</h3>
    </div>

  </div>

  <!-- validator icon (optional) -->
  <p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional"
      height="31" width="88" /></a>
  </p>
</body>
</html>
